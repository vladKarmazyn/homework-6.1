<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/null-style.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Member sign up</title>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <img class="exit" src="./images/exit.png" alt="exit">
            <div class="member-sign">
                <h1 class="header">
                    Member Sign In
                </h1>
                <div class="sign-up">
                    <p>Not a member yet?</p>
                    <a class="link1" href="#">Sign up now <div class="line"></div></a>
                </div>
            </div>
            <form class="forms" action="#" method="get">
                <div class="input">
                    <div class="icon">
                        <img src="./images/Vector1.png" alt="">
                    </div>
                    <input class="input-placeholder" type="email" placeholder="Username / Email">
                </div>
                <div class="input input2">
                    <div class="icon">
                        <img src="./images/Vector2.png" alt="">
                    </div>
                    <input class="input-placeholder password" type="password" placeholder="Password">
                    <div class="eyes">
                        <div class="eye_close "> <img class="eyeClose" src="./images/eye_close.svg" alt="eye_close"></div>
                        <div class="eye_open hide "><img class="eyeOpen" src="./images/eye-open.svg" alt="eye_open" ></div>
                    </div>
                </div>
            </form>
            <div class="sign-in">
                <button class="button-sign-in">Sign In</button>
                <div class="remember-me">
                    <div class="checkbox"><input class="checkbox_input" id="checkbox1" type="checkbox" name="checkbox1" checked> <label for="checkbox1" class="checkbox_label"> Remember me</label></div>
                    <a class="forgot-password" href="#"> Forgot Password?</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="./images/Freepik_Sign_1_.png" alt="sign">
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
